<app-shell>


  <div class="row">

    <div class="col-6 offset-3">
      <form>
        <div class="form-group">
          <label> Title </label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Description</label>

          <textarea [(ngModel)]="todo.description" class="form-control" placeholder="Description" name="description"></textarea>

        </div>

        <div class="form-group">

          <label>Event Time</label>

          <dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="5" [(ngModel)]="todo.eventTime"
            name="eventTime">
          </dl-date-time-picker>

        </div>

        <div class="form-group">

          <input type="button" (click)="update()" value="Update" class="btn-primary btn" />

        </div>
      </form>
    </div>

  </div>


</app-shell>
